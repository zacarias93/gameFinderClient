
<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">


      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="loginVm.credentials.username">
          </label>

          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginVm.credentials.password">
          </label>
      </div>
      <button class="button button-block positive" ng-click="loginVm.login()">Login</button>
      <button class="button button-block button-calm" ng-click="loginVm.newUser()">New User</button>
      <div align="center">
        <h4> {{loginVm.message}} </h4>
      </div>

  </ion-content>
</ion-view>
