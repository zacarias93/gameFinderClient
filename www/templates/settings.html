<ion-view title="Settings" ng-init="setUser()" >
    <ion-content padding="true" class="has-header">
        
    <button ion-button small ng-click="settingsVm.backToMain()" ion-button round class="button button-calm">
        Back
    </button>
    
    <ion-list>
        <ion-item >
            <b>Name:</b> {{settingsVm.user.username}} 
        </ion-item>
        <ion-item >
            <b> E-mail: </b> {{settingsVm.user.email}}
        </ion-item>
        <ion-item >
           <b> Cell: </b> {{settingsVm.user.phoneNum}}
        </ion-item>
        <ion-item >
           <b> League:  </b> {{settingsVm.user.league}}
        </ion-item>
        <ion-item >
           <b> Team: </b> {{settingsVm.user.teamname}}
        </ion-item>
    </ion-list>

    <div class = "button button-block padding"></div>

<div align="left">
    <ion-list>
        <ion-item >
            <b>Set League:</b> 
            <span class="item-note">
                <select ng-options="league as league for league in settingsVm.leagues" 
                        ng-model="settingsVm.selectLeague"
                        ng-change="settingsVm.setLeague()">
                </select>
            </span>
        </ion-item>
    </ion-list>

<div align="left">
    <ion-list>
        <ion-item >
            <b>Set Team:</b> 
                <span class="item-note">  
                    <select ng-options="team as team for team in settingsVm.teamnames" 
                            ng-model="settingsVm.selectTeamname"
                            ng-change="settingsVm.setTeam()">
                    </select>
                </span>
        </ion-item>
    </ion-list>
</div>

 <div class = "button button-block padding"></div>

<div align="center">
    <button ion-button small ng-click="settingsVm.updateSchedules()" ion-button round class="button button-calm">
        Update Schedules
    </button>
</div>

<div align="center">
    <button ion-button small ng-click="settingsVm.updateDB()" ion-button round class="button button-calm">
        Update DB
    </button>
</div>

    </ion-content>
</ion-view>
