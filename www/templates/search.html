<ion-view title="Schedule" id="page6">
    <ion-content padding="true" class="has-header" >

<div align="left">
    <ion-list>
        <ion-item >
            <b>Choose League</b> 
            <span class="item-note">
                <select id="selectLeague">
                    <option ng-selected="true">English Premier League</option>
                    <option>Bundesliga</option>
                    <option>Primera Division</option>
                </select>
                
            </span>
        </ion-item>
    </ion-list>

<div align="left">
    <ion-list>
        <ion-item >
            <b>Set Team</b> 
                <span class="item-note">  
                    <select id="selectTeamName" ng-model="teamName">
                        <option ng-repeat="name in teamNames" value="{{name}}">{{name}}</option>
                    </select>
                </span>
        </ion-item>
    </ion-list>
</div>

<div align="center">
  <button ion-button small ng-click="setLeague()" ion-button round class="button button-calm">
        Update League
  </button>
  <button ion-button small ng-click="setTeam()" ion-button round class="button button-calm">
        Update Team
  </button>
  <button ion-button small ng-click="displayGames()" ion-button round class="button button-calm">
        Search
  </button>
</div>

        <ion-list id="schedule-list1" ng-repeat="game in gamesToDisplay"  ng-if="$index<3"> 
            <ion-item class="dark" id="schedule-list-item2"  return false;">

                    <div style="float:right">
                        <span>{{game.date | date:'short'}}</span>
                    </div>
                    <div style="float:left">
                        <span class="input-label">{{game.homeTeamName}}</span>

                        <p align="left"> vs </p> 
                        <span class="input-label">{{game.awayTeamName}}</span>
                    </div>
            </ion-item>
        </ion-list>

            <div class=" item item-image">
                <img src="https://www.bestsmartdns.com/file/2015/08/Barclays-Premier-League.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
        </div>

        <div class = "button button-block padding"></div>

        <div align="center">
            <button ion-button large class="button button-block button-calm" on-tap="getHelp()">       
                Help
            </button>
        </div>

    </ion-content>
</ion-view>
