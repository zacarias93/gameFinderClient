<ion-view title="Schedule" id="page6">
    <ion-content padding="true" class="has-header" >

        <div class="item item-input-inset">
            <label class ="item-input-wrapper">
                <input type="text" placeholder="enter team" ng-model="team.teamName">
            </label>
            <button class="button button-balanced" on-tap="searchForTeam()">
            Search
            </button>
        </div>
            

        <ion-list id="schedule-list1" ng-repeat="game in games['fixtures'] | filter: { status: 'SCHEDULED' } | filter: { homeTeamName: displayTeam.teamName } "  ng-if="$index<3"> 
            <ion-item class="dark" id="schedule-list-item2"  return false;">

                    <div style="float:right">
                        <span>{{game.date | date:'short'}}</span>
                    </div>
                    <div style="float:left">
                        <span class="input-label">{{game["homeTeamName"]}}</span>

                        <p align="left"> vs </p> 
                        <span class="input-label">{{game["awayTeamName"]}}</span>
                    </div>
            </ion-item>
        </ion-list>



            <div class=" item item-image">
                <img src="https://www.bestsmartdns.com/file/2015/08/Barclays-Premier-League.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
        </div>
    </ion-content>
</ion-view>
