<ion-view title="Search" id="page6">
    <ion-content padding="true" class="has-header" >

<div align="left">
    <ion-list>
        <ion-item >
            <b>Set League:</b> 
            <span class="item-note">
                <select name="selectLeague" id="selectLeague" ng-model="searchVm.selectLeague">
                    <option value="">Select League</option>
                    <option value="English Premier League">English Premier League</option>
                    <option value="Bundesliga">Bundesliga</option>
                    <option value="Primera Division">Primera Division</option>
                </select>
            </span>
        </ion-item>
    </ion-list>
</div>

<div align="left">
    <ion-list>
        <ion-item >
            <b>Set Team:</b> 
                <span class="item-note">  
                    <select id="selectTeamame" ng-model="searchVm.selectTeamname">
                        <option ng-repeat="name in searchVm.teamnames" value="{{name}}">{{name}}</option>
                    </select>
                </span>
        </ion-item>
    </ion-list>
</div>

<div align="center">
  <button ion-button small ng-click="searchVm.setLeague()" ion-button round class="button button-calm">
        Set League
  </button>
  <button ion-button small ng-click="searchVm.search()" ion-button round class="button button-calm">
        Search
  </button>
</div>

        <ion-list id="schedule-list1" ng-repeat="game in searchVm.games"  ng-if="$index<3"> 
            <ion-item class="dark" id="schedule-list-item2"  return false;">

                    <div style="float:right">
                        <span>{{game.date | date:'short'}}</span>
                    </div>
                    <div style="float:left">
                        <span class="input-label">{{game.homeTeamName}}</span>

                        <p align="left"> vs </p> 
                        <span class="input-label">{{game.awayTeamName}}</span>
                    </div>
            </ion-item>
        </ion-list>

                <div class = "button button-block padding"></div>




            <div align="center">
                <img src="{{searchVm.teamCrestURL}}" width="70%" height="10%">
            </div>

                <img src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Free-Cool-Soccer-Background-Download-620x388.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
        </div>


    </ion-content>
</ion-view>
