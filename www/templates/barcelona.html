<ion-view title="Schedule" id="page3">
    <ion-content padding="true" class="has-header" >
        <ion-list id="schedule-list1" ng-repeat="game in games['fixtures'] | filter: { status: 'SCHEDULED'}" ng-if="$index<3">
            <ion-item class="dark" id="schedule-list-item2"  return false;">

                    <p style="float:right"> {{game.date | date:'short'}} </p>

                    <div style="float:left">
                        <span class="input-label">{{game["homeTeamName"]}}</span>

                        <p align="left"> vs </p> 
                        <span class="input-label">{{game["awayTeamName"]}}</span>
                    </div>
           
            </ion-item>
        </ion-list>
        <div class="list card" id="schedule-card21"></div>
        <div class="list card" id="schedule-card22">
            <div class=" item item-image">
                <img src="http://upload.wikimedia.org/wikipedia/de/a/aa/Fc_barcelona.svg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
        </div>
    </ion-content>
</ion-view>
